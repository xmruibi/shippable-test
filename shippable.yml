language: python

python:
  - 3.5

before_script: mkdir -p shippable/codecoverage shippable/testresults

script:
  - ls -l
  - pwd
  - nosetests . --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - coverage run --branch test.py
  - coverage xml -o shippable/codecoverage/coverage.xml test.py

# TODO After script, tag docker image as latest & push

services:
  - mongodb
  - redis